<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="shortcut icon" href="./img/Final_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>Random Password Generator</header>
    <section class="main-body">
        <div class="container">
            <div class="display">Hello there</div>
            <div class="result-and-choice">
                <div class="result-container">
                    <div class="result">
                        Hello there!
                    </div>
                    <div class="buttons">
                        <div class="generate" id="generate">Generate</div>
                        <div class="copy" id="copy">Copy</div>
                    </div>
                </div>
                <div class="inputContainer">
                    <div class="passwordLength">
                        <input type="number" name="passwordLength" id="passwordLength" max="100" required  min="8" value="10" autocomplete="off">
                    </div>
                    <div class="choicesContainer">
                        <div class="choice uppercase" for="uppercase">
                            <label for="uppercase">INCLUDE UPPERCASE</label>
                            <input autocomplete="off" id="uppercase" name="uppercase" type="checkbox" checked>
                        </div>
                        <div class="choice lowercase">
                            <label for="lowercase">INCLUDE LOWERCASE</label>
                            <input autocomplete="off" id="lowercase" name="lowercase" type="checkbox">
                        </div>
                        <div class="choice numbers">
                            <label for="numbers">INCLUDE NUMBERS</label>
                            <input autocomplete="off" id="numbers" name="numbers" type="checkbox">
                        </div>
                        <div class="choice symbols">
                            <label for="symbols">INCLUDE SYMBOLS</label>
                            <input autocomplete="off" id="symbols" name="symbols" type="checkbox">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer id="foot">
        Copyright Â©

        <a href="https://github.com/Beast-Code9999" target="_blank">
            <img src="./img/github_logo_green.png" alt="github">
        </a>
    </footer>
</body>
</html>
